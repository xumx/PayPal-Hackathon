<template name="nav">
    <div id="container" class="container" style="width:100%;max-width:none;">
        <div class="menu-panel">
            <h3 style="margin-bottom: 0px; text-align: center;"> <span style="background: white; border-radius: 3px; padding: 5px;color: #222;">è®°</span> </h3>
            <ul id="menu-toc" class="menu-toc">
                <li><a href="#item1">Home</a></li>
                <li><a href="#item2">Funeral</a></li>
                <li><a href="#item3">Tributes</a></li>
                <li><a href="#item4">New Tribtue</a></li>
                <li><a href="#item5">Donate</a></li>
                <li><a href="#item6">Gallery</a></li>
                <li><a href="#item7">Contact</a></li>
            </ul>

            <a href="{{pathFor 'create'}}" target="_blank">Edit Site</a>
        </div>

        {{#with site}}
        <div class="bb-custom-wrapper">
            <div id="bb-bookblock" class="bb-bookblock">
                <div class="bb-item" id="item1">
                    <div class="content">
                        <div class="scroller">
                            {{> home}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item2">
                    <div class="content">
                        <div class="scroller">
                            {{> funeral}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item3">
                    <div class="content">
                        <div class="scroller">
                            {{> guestbook}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item4">
                    <div class="content">
                        <div class="scroller">
                            <div class="scroller guestbook-entry">
                                <h2>Write tribute</h2>
                                <div class="container">
                                    {{> quickForm collection="Guestbook" id="guestbook-new-entry" type="insert"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item5">
                    <div class="content">
                        <div class="scroller">
                            {{> donation}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item6">
                    <div class="content">
                        <div class="scroller">
                            {{> gallery}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item7">
                    <div class="content">
                        <div class="scroller">
                            {{> contact}}
                        </div>
                    </div>
                </div>
            </div>
            <nav>
                <span id="bb-nav-prev">&larr;</span>
                <span id="bb-nav-next">&rarr;</span>
            </nav>
            <span id="tblcontents" class="menu-button">Table of Contents</span>
        </div>
        {{/with}}
    </div>
    <!-- /container -->
</template>
<template name="create">
    <div class="container">
        <h1>
            Tell us more
        </h1>
        {{> quickForm collection="Site" id="details" type=insertOrUpdate doc=doc}}
        <br>

        <h1>Optional</h1>

        <h3>Choose a Charity as donation target. //TODO Rephrase this</h3>
        <input type="text" name="charityQuery">
        <button name="searchCharity">Search</button>
        <hr>



        {{#each charityList}}
        <div class="block" style="display: inline-block; max-width: 400px; margin: 16px; padding:16px;">
            <!-- <img src="{{logoUrl}}" alt=""> -->
            <h4>{{name}}</h4>
            <p>{{description}}</p>
            <button name="selectCharity">Choose</button>
            <button>Details</button>
        </div>
        
        {{/each}}
    </div>
</template>
