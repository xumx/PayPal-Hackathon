<head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.3/fotorama.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.3/fotorama.js"></script>
    <script src="/js/masonry.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    {{> yield}}
</body>
<template name="create">
    {{> form}}
</template>
<template name="guestbook">
    {{#each guestBookEntry}}
    <h2>{{author}}</h2>
    <hr> {{message}} {{/each}}
</template>
<template name="form">
    {{> quickForm collection="Site" id="details" type="insert"}}
</template>
<template name="gallery">
    <div class="header-wrap">
        <div class="header">
            <p class="lead">
                Caption
            </p>
        </div>
    </div>
    <div class="body-wrap">
        <div class="fotorama-wrap-frontpage noise">
            <div class="fotorama" data-autoplay="true" data-nav="thumbs" data-allowfullscreen="true" data-fit="cover" data-width="100%" data-height="100%">
                <img src="http://s.fotorama.io/1.jpg" data-full="">
                <img src="http://s.fotorama.io/2.jpg">
            </div>
        </div>
    </div>
</template>
<template name="nav">
    <div id="container" class="container" style="width:100%;max-width:none;">
        <div class="menu-panel">
            <h3>Navigation</h3>
            <ul id="menu-toc" class="menu-toc">
                <li><a href="#item2">Home</a></li>
                <li class="menu-toc-current"><a href="#item1">Gallery</a></li>
                <li><a href="#item3">Tributes</a></li>
                <li><a href="#item3">New tribute</a></li>
                <li><a href="#item4">Contact</a></li>
            </ul>
            <div>
                <a></a>
                <a></a>
            </div>
        </div>
        <div class="bb-custom-wrapper">
            <div id="bb-bookblock" class="bb-bookblock">
                <div class="bb-item" id="item1">
                    <div class="content">
                        <div class="scroller">
                            {{> home}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item2">
                    <div class="content">
                        <div class="scroller">
                            {{> gallery}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item3">
                    <div class="content">
                        <div class="scroller">
                            {{> guestbook2}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item4">
                    <div class="content">
                        <div class="scroller">
                            <h2>Guestbook Entry</h2> 
                            {{> quickForm collection="Guestbook" id="guestbook-new-entry" type="insert"}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item5">
                    <div class="content">
                        <div class="scroller">
                            {{> contact}}
                        </div>
                    </div>
                </div>
            </div>
            <nav>
                <span id="bb-nav-prev">&larr;</span>
                <span id="bb-nav-next">&rarr;</span>
            </nav>
            <span id="tblcontents" class="menu-button">Table of Contents</span>
        </div>
    </div>
    <!-- /container -->
</template>
