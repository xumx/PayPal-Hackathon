<template name="nav">
    <div id="container" class="container" style="width:100%;max-width:none;">
        <div class="menu-panel">
            <h3 style="margin-bottom: 0px; text-align: center;"> <span style="background: white; border-radius: 3px; padding: 5px;color: #222;">è®°</span> </h3>
            <ul id="menu-toc" class="menu-toc">

            <div id="bb-bookblock" class="bb-bookblock">

                    <div class="content">
                        <div class="scroller">
                            {{> home}}

                    </div>
                </div>
                <div class="bb-item" id="item2">
                    <div class="content">

                </div>
                <div class="bb-item" id="item3">
                    <div class="content">

                            {{> guestbook}}

                    </div>
                </div>
                <div class="bb-item" id="item4">
                    <div class="content">
                        <div class="scroller">

                                <div class="container">
                                    {{> quickForm collection="Guestbook" id="guestbook-new-entry" type="insert"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item5">
                    <div class="content">
                        <div class="scroller">
                            {{> donation}}

                    </div>
                </div>
                <div class="bb-item" id="item6">
                    <div class="content">

                            {{> gallery}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item7">
                    <div class="content">
                        <div class="scroller">
                            {{> contact}}
                        </div>
                    </div>
                </div>
                <div class="bb-item" id="item8">
                    <div class="content">
                        <div class="scroller">
                            {{> create}}
                        </div>
                    </div>
                </div>
            </div>
            <nav>
                <span id="bb-nav-prev">&larr;</span>
                <span id="bb-nav-next">&rarr;</span>
            </nav>
            <span id="tblcontents" class="menu-button">Table of Contents</span>
        </div>
    </div>
    <!-- /container -->
</template>
<template name="create">
    <div class="container">
        {{> form}}
    </div>
</template>

<template name="form">
    {{> quickForm collection="Site" id="details" type="insert"}}
